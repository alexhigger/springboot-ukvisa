<body>
<div class="login">
    <H3> tourist agency group register system</H3>
    <div th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" style="color:red; margin-left: 130px">用户名错
        误！</div>
    <div class="login-top">
        <h1 th:text="#{login.submit}">LOGIN </h1>
        <form class="loginForm" th:action="@{/login}" method="post" action="index.html" >
            <div class="inputbox">
                <label for="user" th:text="#{login.username}" >Username:</label>
                <input id="user" type="text" name="username" required />
            </div>
            <div class="inputbox">
                <label for="mima" th:text="#{login.password}">Password:</label>
                <input id="mima" type="password"  name="password" required />
            </div>
            <br/>
            <div class="forgot">
                <a href="#" th:text="#{login.forget}" >forgt Password</a>
               <input type="submit" th:value="#{login.submit}" value="Login" />
                <input type="reset" th:value="#{login.reset}" value="Reset" />
            </div>
            <br />
        </form>
    </div>
    <div class="login-bottom">
        <h3 >New User &nbsp;<a th:text="#{login.register}" href="#" >Register</a>&nbsp Here</h3>
        <div style="margin-left: 100px;">
            <a th:href="@{/index.html(l='zh_CN')}" href="#">中文</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{/index.html(l='en_EN')}" href="#">English</a>
        </div>
    </div>
</div>



</body>

</html>
